<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üßë‚Äç‚öïÔ∏è Health Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 32px;
      color: #007BFF;
      margin-bottom: 30px;
    }

    .sensor-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s;
    }

    .sensor-box:hover {
      transform: translateY(-5px);
    }

    .sensor-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #444;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #28a745;
    }

    .countdown {
      font-size: 20px;
      color: #ff5722;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .icon {
      font-size: 30px;
      margin-bottom: 10px;
      color: #666;
    }

    @media (max-width: 500px) {
      .value {
        font-size: 24px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üßë‚Äç‚öïÔ∏è Health Station</h1>

  <!-- Height Section -->
  <div class="sensor-box">
    <div class="icon">üìè</div>
    <div class="sensor-title">Height</div>
    <div class="value" id="heightValue">-- cm</div>
    <div class="countdown" id="heightCountdown"></div>
    <button onclick="startHeightMeasurement()">Measure Height</button>
  </div>

  <!-- Pulse Section -->
  <div class="sensor-box">
    <div class="icon">‚ù§Ô∏è</div>
    <div class="sensor-title">Pulse</div>
    <div class="value" id="pulseValue">-- bpm</div>
    <div class="countdown" id="pulseCountdown"></div>
    <button onclick="measurePulse()">Measure Pulse</button>
  </div>

  <script>
    const espIP = "http://192.168.86.153"; // Your ESP8266 local IP

    function startHeightMeasurement() {
      const countdownEl = document.getElementById("heightCountdown");
      let count = 3;
      countdownEl.textContent = `Preparing in ${count}s`;

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = `Preparing in ${count}s`;
        } else {
          clearInterval(interval);
          countdownEl.textContent = "Measuring...";
          fetch(`${espIP}/height`)
            .then(res => res.text())
            .then(data => {
              document.getElementById("heightValue").textContent = `${data} cm`;
              countdownEl.textContent = "";
            })
            .catch(err => {
              document.getElementById("heightValue").textContent = "Error";
              countdownEl.textContent = "";
            });
        }
      }, 1000);
    }

    function measurePulse() {
      const countdownEl = document.getElementById("pulseCountdown");
      let count = 3;
      countdownEl.textContent = `Preparing in ${count}s`;

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = `Preparing in ${count}s`;
        } else {
          clearInterval(interval);
          countdownEl.textContent = "Measuring...";
          fetch(`${espIP}/pulse`)
            .then(res => res.text())
            .then(data => {
              document.getElementById("pulseValue").textContent = `${data} bpm`;
              countdownEl.textContent = "";
            })
            .catch(err => {
              document.getElementById("pulseValue").textContent = "Error";
              countdownEl.textContent = "";
            });
        }
      }, 1000);
    }
  </script>
</body>
</html>
